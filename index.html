<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pincode Lookup</h1>
    <form id="pincodeForm">
        <label for="pincodeInput">Enter 6-digit Indian Postal Code:</label>
        <input type="text" id="pincodeInput" name="pincode" pattern="[0-9]{6}" maxlength="6" required>
        <button type="submit">Lookup</button>
    </form>

    <div id="pincodeDetails"></div>
    <div id="loader" style="display: none;">Loading...</div>


    <script src="script.js"></script>

</body>
</html>
